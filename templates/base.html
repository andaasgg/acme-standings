<!DOCTYPE html>
<html>
  <head>
    <title>Pinball Championship</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      nav a {
        margin-right: 1rem;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        text-align: left;
      }
      th {
        background: #f2f2f2;
      }
      .btn {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        border: 1px solid #333;
        text-decoration: none;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pinball Championship</h1>
      <nav>
        <a href="/">Standings</a>
        <a href="/events">Events</a>
        <a href="/admin/upload">Upload</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </body>
</html>
